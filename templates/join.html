<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>

            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/common.css">
    <link rel="stylesheet" type="text/css" href="../static/css/index.css">
    <script src="../static/js/common.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

          crossorigin="anonymous">

    <title>메인페이지 테스트</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"/>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <style>
        .button.is-sparta {
            background-color: #e8344e;
            border-color: transparent;
            color: #fff !important;
        }

        .button.is-sparta.is-outlined {
            background-color: transparent;
            border-color: #e8344e;
            color: #e8344e !important;
        }

        .help {
            color: gray;
        }

        .is-hidden {
            display: none !important;
        }

    </style>
    <script>

        $(document).ready(function () {
            showStar();
        });


        function showStar() {
            $.ajax({
                type: 'GET',
                url: '/api/list?sample_give=샘플데이터',
                data: {},
                success: function (response) {
                    alert(response['msg']);
                }
            });
        }

        function likeStar(name) {
            $.ajax({
                type: 'POST',
                url: '/do',
                data: {sample_give: '샘플데이터'},
                success: function (response) {
                    alert(response['msg']);
                }
            });
        }

        function deleteStar(name) {
            $.ajax({
                type: 'POST',
                url: '/do',
                data: {sample_give: '샘플데이터'},
                success: function (response) {
                    alert(response['msg']);
                }
            });
        }
    </script>
</head>


<body class="wrapper">

<header w3-include-html="header" class="head"></header>
<div class="menu">매뉴 입니다</div>

<section class="section">
    <div class="container">
        <div class="box" style="max-width: 480px;margin:auto">
            <article class="media">
                <div class="media-content">
                    <div class="content">
                        <div class="field has-addons">
                            <div class="control has-icons-left" style="width:100%">
                                <input id="input-username" class="input" type="text" placeholder="아이디">
                                <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
                            </div>
                            <div id="btn-check-dup" class="control">
                                <button class="button is-sparta" onclick="check_dup()">중복확인</button>
                            </div>

                        </div>
                        <p id="help-id" class="help">아이디는 2-10자의 영문과 숫자와 일부 특수문자(._-)만 입력 가능합니다.</p>
                        <p id="help-id-login" class="help is-danger"></p>

                        <div class="field">
                            <div class="control has-icons-left">
                                <input id="input-password" class="input" type="password" placeholder="비밀번호">
                                <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                            </div>
                            <p id="help-password" class="help">영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요. 특수문자(!@#$%^&*)도 사용
                                가능합니다.</p>
                        </div>
                        <div class="field">
                            <div class="control has-icons-left">
                                <input id="re-input-password" class="input" type="password" placeholder="비밀번호재입력">
                                <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                            </div>
                            <p id="re-help-password" class="help">영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요. 특수문자(!@#$%^&*)도 사용
                                가능합니다.</p>
                        </div>

                         <div class="field">
                            <div class="control has-icons-left">
                                <input id="input-name" class="input" type="text" placeholder="성명">
                                <span class="icon is-small is-left"><i class="fa fa-address-book" aria-hidden="true"></i></span>
                            </div>
                        </div>

                          <div class="field">
                            <div class="control has-icons-left">
                                <input id="input-mail" class="input" type="text" placeholder="메일">
                                <span class="icon is-small is-left"><i class="fa fa-envelope" aria-hidden="true" ></i></span>
                            </div>
                        </div>

                        <div class="field has-addons">
                            <div class="control has-icons-left" style="width:100%">
                                <input id="input-address" class="input" type="text" placeholder="주소">
                                <span class="icon is-small is-left"><i class="fa fa-address-card"></i></span>
                            </div>
                            <div id="btn-check-dup2" class="control">
                                <button class="button is-sparta" onclick="check_address()">주소찾기</button>
                            </div>

                        </div>

                         <div class="field">
                            <div class="control has-icons-left">
                                <input id="input-phone" class="input" type="text" placeholder="번호">
                                <span class="icon is-small is-left"><i class="fa fa-mobile" aria-hidden="true"></i></span>
                            </div>
                        </div>


                    </div>


                    <div id="sign-up-box">

                        <nav class="level is-mobile">
                            <button class="level-item button is-sparta" onclick="sign_up()">
                                회원가입
                            </button>
                            <button class="level-item button is-sparta is-outlined" onclick="toggle_sign_up()">
                                취소
                            </button>
                        </nav>
                    </div>


                </div>
            </article>
        </div>

    </div>
</section>

<script>
    includeHTML();
</script>
<footer w3-include-html="footer" class="foot"></footer>
</body>

</html>
